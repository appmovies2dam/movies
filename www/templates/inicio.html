<ion-view title="Inicio">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <form class="list" ng-submit="searchMovieDB()" ng-controller="inicioCtrl">
            <label class="item item-input" name="buscar">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Buscar pelicula,actor..." ng-model="movie.name"/>
            </label>
        </form>
        <ion-list>
            <ion-item ng-repeat="movie in movies">
            <div class="list">
                <a href="#/movie/{{movie.id}}" class="item item-thumbnail-left">
                    <img ng-src="http://image.tmdb.org/t/p/w92{{movie.poster_path}}" onerror="this.src = 'https://www.ginesisnatural.com/images/no_image.jpg';">
                    <h2>{{movie.original_title}}</h2>
                    <h4>{{movie.release_date}}</h4>
                </a>
            </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
